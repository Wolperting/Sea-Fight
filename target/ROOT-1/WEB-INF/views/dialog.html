<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">




<div th:fragment="dialogInvite">
    <div class="modal fade" id="modalDialogInvite" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Вы получили пришлашение</h4>
                </div>
                <div class="modal-body">
                    <p  id="modalName">От игрока....</p>
                </div>
                <div class="modal-footer">
                    <button id="rejectInviteButton" type="button" class="btn btn-default" data-dismiss="modal">Отклонить</button>
                    <button id="acceptInviteButton" type="button" class="btn btn-primary">Принять</button>
                </div>
            </div>
        </div>
    </div>
</div>
